
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Step 1 - Boat Pose</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3B82F6, #10B981);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .step-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .step-number {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #3B82F6, #10B981);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .step-title {
            font-size: 20px;
            font-weight: bold;
            color: #1F2937;
            margin-bottom: 15px;
        }
        .instruction {
            color: #4B5563;
            line-height: 1.6;
            font-size: 14px;
        }
        .pose-name {
            color: #6B7280;
            font-size: 12px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="step-card">
        <div class="step-number">1</div>
        <div class="step-title">Step 1</div>
        <div class="instruction">Start in the basic position for Boat Pose</div>
        <div class="pose-name">Boat Pose</div>
    </div>
</body>
</html>
